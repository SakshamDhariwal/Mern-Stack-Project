<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.header {
    background-color: #232f3e;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.logo img {
    max-height: 30px;
}

.search-bar {
    flex-grow: 1;
    display: flex;
    margin: 0 20px;
}

.search-bar input {
    width: 100%;
    padding: 10px;
    border: none;
}

.search-bar button {
    padding: 10px;
    background-color: #febd69;
    border: none;
    cursor: pointer;
}

.nav-links a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
}

.banner img {
    width: 100%;
    height: auto;
}

.products {
    padding: 20px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

.product {
    text-align: center;
    border: 1px solid #ddd;
    padding: 20px;
}

.footer {
    background-color: #232f3e;
    color: white;
    text-align: center;
    padding: 10px 0;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/100x30?text=Logo" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Hello, Sign in</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="https://via.placeholder.com/1200x400?text=Banner" alt="Banner">
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://via.placeholder.com/200x200?text=Product+1" alt="Product 1">
                    <p>Product 1</p>
                    <p>$19.99</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200x200?text=Product+2" alt="Product 2">
                    <p>Product 2</p>
                    <p>$29.99</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200x200?text=Product+3" alt="Product 3">
                    <p>Product 3</p>
                    <p>$39.99</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200x200?text=Product+4" alt="Product 4">
                    <p>Product 4</p>
                    <p>$49.99</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
