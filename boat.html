<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

.header h1 {
    margin-bottom: 10px;
}

.header nav ul {
    list-style: none;
    padding: 0;
}

.header nav ul li {
    display: inline;
    margin-right: 20px;
}

.header nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
    text-align: center;
}

main section {
    margin-bottom: 20px;
}

.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

    </style>
</head>
<body>
    <header class="header">
        <h1>My Simple Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to My Simple Website</h2>
            <p>This is a simple, beginner-friendly website.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We are a small company providing simple web solutions.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email us at: info@simplewebsite.com</p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>
</body>
</html>
